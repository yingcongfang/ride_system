{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<h1>Edit Ride</h1>
<h5>
  {% if message %}
  {{ message }}
  {% endif %}
</h5>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-outline-info" type="submit"> Edit Ride </button>
  
</form>
{% endblock %}
